<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
	<section id="cardzone">
		<div class="card frontcard">
			<div><img src="./images/card-logo.svg" alt="card logo" width="50px"></div>
			<div class="ditails">
				<div class="num"><p>0000 0000 0000 0000</p></div>
				<div class="subditails">
					<p>Jane Appleseed</p>
					<p>00/00</p>
				</div>
			</div>
		</div>
		<div class="card backcard">
			<p>000</p>
		</div>
	</section>
	<section id="inputzone">
		<form action="">
			<div>
				<label for="username">Cardholder Name</label>
				<input type="text" id="username" placeholder="e.g. Jane Appleseed">
				<span class="error">can't be blank</span>
			</div>
			<div>
				<label for="username">Card Number</label>
				<input type="text" id="username" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" style="text-transform: uppercase;">
				<span class="error"></span>
			</div>
			<section id="carddits">
				<div class="info1">
					<label for="username">Exp. Date (MM/YY)</label>
					<div>
						<input type="text" id="username" placeholder="MM" maxlength="2">
						<input type="text" id="username" placeholder="YY" maxlength="2">
					</div>
					<span class="error">can't be blank</span>
				</div>
				<div class="info2">
					<label for="username">CVC</label>
					<input type="text" id="username" placeholder="e.g. 123" maxlength="3">
					<span class="error">can't be blank</span>
				</div>
			</section>
			<button type="submit">Confirm</button>
		</form>
		<div id="complete" class="hide">
			<img src="./images/icon-complete.svg" alt="complete">
			<h3>Thank you!</h3>
			<p>We've added your card details</p>
			<button>Continue</button>
		</div>
	</section>
</main>
  <!--0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm-->

  <!-- Completed state start -->
<!--
  Thank you!
  We've added your card details
  Continue-->

</html>
